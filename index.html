<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALIYA AI | DIRECT START</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2d95;
            --mood-color: #ff2d95;
            --glass: rgba(15, 5, 25, 0.85);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: url('https://images4.alphacoders.com/109/1091219.png') no-repeat center center fixed;
            background-size: cover; font-family: 'JetBrains+Mono', monospace;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        body::before {
            content: ""; position: absolute; inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        .container {
            position: relative; z-index: 10; width: 90%; max-width: 450px;
            text-align: center;
        }

        .avatar-box {
            width: 160px; height: 160px; margin: 0 auto 20px;
            border-radius: 50%; border: 3px solid var(--mood-color);
            box-shadow: 0 0 25px var(--mood-color); overflow: hidden;
            background: #000; transition: 0.3s;
        }

        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        .ui-card {
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
        }

        .terminal {
            height: 100px; overflow-y: auto; font-size: 0.8rem;
            color: #ffbdec; margin-bottom: 20px; text-align: left;
        }

        .main-btn {
            width: 100%; background: linear-gradient(45deg, #ff2d95, #9d31ff);
            border: none; padding: 20px; border-radius: 15px;
            color: white; font-family: 'Orbitron', sans-serif;
            font-size: 1rem; cursor: pointer; font-weight: bold;
            box-shadow: 0 10px 20px rgba(255, 45, 149, 0.4);
        }

        .active-viz {
            display: flex; justify-content: center; gap: 5px; margin-top: 15px; height: 20px;
        }

        .bar { width: 4px; height: 100%; background: var(--mood-color); border-radius: 2px; }
        .speaking .bar { animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { from { height: 20%; } to { height: 100%; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="avatar-box" id="avatar">
            <img src="https://i.pinimg.com/originals/8a/82/3e/8a823e0394334336217466540b6e0821.gif">
        </div>

        <div class="ui-card">
            <h2 style="font-family: 'Orbitron'; color: var(--neon-pink); margin-top: 0;">ALIYA X</h2>
            <div class="terminal" id="term">
                <div>[SYSTEM]: NEURAL LINK STABLE. READY FOR Hafiz Umair.</div>
            </div>
            
            <button class="main-btn" id="btn" onclick="startEngine()">TAP TO START</button>

            <div class="active-viz" id="viz">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div>
            </div>
        </div>
    </div>

    <script>
        // API KEY LOCKED (Isko ab change karne ki zaroorat nahi)
        const KEY = "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"; 
        
        let recognition;
        let isActive = false;
        let synth = window.speechSynthesis;
        let voice = null;

        function loadVoice() {
            voice = synth.getVoices().find(v => v.name.includes('Female')) || synth.getVoices()[0];
        }
        speechSynthesis.onvoiceschanged = loadVoice;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.onresult = (e) => {
                let text = e.results[0][0].transcript;
                log("YOU", text);
                askAI(text);
            };
            recognition.onend = () => { if(isActive) recognition.start(); };
        }

        function startEngine() {
            if(!isActive) {
                isActive = true;
                document.getElementById('btn').innerText = "LISTENING...";
                document.getElementById('btn').style.opacity = "0.7";
                recognition.start();
                speak("Assalamualaikum Hafiz Umair. Main Aliya hoon. Main tayyar hoon, batiye kya hukam hai?");
            }
        }

        async function askAI(input) {
            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${KEY}`, 
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-lite-preview-02-05:free", // FREE MODEL
                        "messages": [
                            {"role": "system", "content": "You are Aliya, a sweet anime AI girl. Always be very polite to Hafiz Umair. Start every reply with Assalamualaikum Hafiz Umair."},
                            {"role": "user", "content": input}
                        ]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                log("ALIYA", reply);
                speak(reply);
            } catch (e) {
                log("SYSTEM", "Error: Check Internet.");
            }
        }

        function speak(t) {
            synth.cancel();
            const s = new SpeechSynthesisUtterance(t);
            s.voice = voice;
            s.pitch = 1.3;
            s.onstart = () => document.getElementById('viz').classList.add('speaking');
            s.onend = () => document.getElementById('viz').classList.remove('speaking');
            synth.speak(s);
        }

        function log(s, m) {
            const d = document.createElement('div');
            d.innerHTML = `<b>${s}:</b> ${m}`;
            const t = document.getElementById('term');
            t.appendChild(d);
            t.scrollTop = t.scrollHeight;
        }
        loadVoice();
    </script>
</body>
</html>
